services:
  postgres:
    image: postgres:16-alpine
    container_name: guild-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: guild
      POSTGRES_PASSWORD: guild
      POSTGRES_DB: guild
    ports:
      - "5432:5432"
    volumes:
      - guild_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guild -d guild"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  guild_postgres_data:
